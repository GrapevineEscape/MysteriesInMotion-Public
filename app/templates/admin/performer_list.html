{% extends 'base.html' %}
{% block content %}
<h2>Performer Management</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    {% for performer in performers %}
    <tr>
        <td><a href="{{ url_for('admin.performer_detail', performer_id=performer.id) }}">{{ performer.first_name }} {{ performer.last_name }}</a></td>
        <td>{{ performer.email }}</td>
        <td>{{ performer.phone }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
